<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Modern Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">ChatApp</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/" class="py-4 px-2 text-gray-500 hover:text-gray-900 transition duration-300">Home</a>
                    <a href="/form" class="py-4 px-2 text-gray-500 hover:text-gray-900 transition duration-300">Form</a>
                    <a href="/chat" class="py-4 px-2 text-gray-500 hover:text-gray-900 transition duration-300">Chat</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="notification-container fixed top-4 right-4 z-50 hidden">
        <div class="bg-blue-500 text-white px-6 py-4 rounded-lg shadow-lg">
            <p class="notification-message"></p>
        </div>
    </div>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
